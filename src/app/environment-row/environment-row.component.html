<div class="container-fluid px-0" *ngIf="environment">
  <div class="row">
    <div class="col col-6 col-sm-5 text-truncate">
      <h5 class="env-name" [title]="environment.name">{{environment.name}}</h5>
      <small class="text-muted">{{environment.owner.name}} <{{environment.owner.email}}></small>
    </div>
    <div class="col col-6 col-sm-5">
      Expires at {{environment.expire_at | date: "MMM d, HH:MM:s"}}
      <div>
        <span class="badge badge-primary badge-pill" [title]="environment.stack">{{environment.stack}}</span>
        <span class="badge badge-success badge-pill" *ngIf="environment.public">public</span>
        <span class="badge badge-info badge-pill" *ngIf="environment.config.keep==='yes'">keep</span>
      </div>
    </div>
    <div class="col col-6 offset-6 col-sm-2 offset-sm-0">
      <!-- <button
        class="btn btn-outline-danger btn-sm float-right"
        title="Delete"
        disabled="true"
        (click)="remove()">
        <i class="material-icons">delete_forever</i>
      </button> -->
      <a
        href="http://{{ environment.name }}-editorial.backbase.dev:9080/portalserver/"
        target="__blank"
        class="btn btn-outline-info btn-sm float-right"
        role="button">
        <i class="material-icons">open_in_browser</i>
      </a>
    </div>
  </div>
</div>
